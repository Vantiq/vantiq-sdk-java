language: java

jdk:
    - oraclejdk8
    - oraclejdk7

# Handle gradle cache peculiarity (https://docs.travis-ci.com/user/languages/java#Projects-Using-Gradle)
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
